<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="main.css">

    <script defer src="script.js"></script>
</head>

<body>
    <main>
        <div class="task-list-title">
            <i class="fa fa-bars" aria-hidden="true" data-bars></i>
            <span class="task-list-title-text">My Todo List</span>
            <span class="task-count"></span>
        </div>
        <section class="tasks-container">
            <form action="" data-new-task-form class="form-container">
                <button type="submit" class="primary">+</button>
                <input type="text" class="add-task-input" placeholder="add new task">
            </form>
            <ul class="task-list">
            </ul>
        </section>
    </main>

</body>

</html>
